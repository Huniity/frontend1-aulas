<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <title>Signin - Padel Social Club</title>
    <link rel="stylesheet" href="./styles/homepage.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- Include SweetAlert2 -->
</head>

<body>
<shared-navbar></shared-navbar>
    <div class="container">
        <main class="feed">
            <shared-top-menu></shared-top-menu>
            <hr>
            <div class="signup-box">
                <h2>Create Your Account</h2>
                <form id="match-form">
                    <input type="text" id="user_name" placeholder="User Name" required />
                    <input type="password" id="password" placeholder="Password" required />
                    <button type="submit">Sign Up</button>
                    <p>Dont have an account? <a href="./signup.html">Sign up</a></p>
                </form>
            </div>        </main>
    </div>
<shared-footer></shared-footer>
<script src="scripts/shared_components.js" defer></script>
</body>
<script type="module">
    import { signInUser } from "./scripts/users_module.js";

    const Toast = Swal.mixin({
        toast: true,
        position: "top",
        showConfirmButton: false,
        timer: 3000,
        timerProgressBar: true,
        didOpen: (toast) => {
            toast.onmouseenter = Swal.stopTimer;
            toast.onmouseleave = Swal.resumeTimer;
        }
    });

    document.addEventListener("DOMContentLoaded", () => {
        const signInForm = document.querySelector("#match-form");

        signInForm.addEventListener("submit", async (e) => {
            e.preventDefault();

            const userName = document.querySelector("#user_name").value;
            const password = document.querySelector("#password").value;

            try {
                const user = await signInUser(userName, password);

                if (user) {
                    localStorage.setItem("signedInUser", JSON.stringify(user));

                    Toast.fire({
                        icon: "success",
                        title: "Sign-in successful!",
                        background: "#1e1e1e",
                        color: "#f1c40f",
                        width: "500px"
                    });
                    setTimeout(() => {
                        window.location.href = "./homepage.html";
                    }, 3000);
                } else {
                    Toast.fire({
                        icon: "error",
                        title: "Invalid username or password. Please try again.",
                        background: "#1e1e1e",
                        color: "#f1c40f",
                        width: "500px"
                    });
                }
            } catch (error) {
                console.error("Error during sign-in:", error);
                Toast.fire({
                    icon: "error",
                    title: "An error occurred. Please try again later.",
                    background: "#1e1e1e",
                    color: "#f1c40f",
                    width: "500px"
                });
            }
        });
    });
</script>
<style>
    .swal2-timer-progress-bar {
      background: #f1c40f;
    }
    </style>
</html>
