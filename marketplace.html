<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="./images/favicon.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <title>The Market</title>
    <link rel="stylesheet" href="./styles/homepage.css">
    <link rel="stylesheet" href="./styles/marketplace.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body>
    <shared-navbar></shared-navbar>
    <div class="container">
        <aside class="sidebar">
            <div class="users-container"></div>
        </aside>


        <main class="feed">
            <shared-top-menu></shared-top-menu>
            <hr>
            <h2 class="marketplace">The Marketplace</h2>
            <button id="openModalBtn">List an item to The Marketplace (Rackets, Apparels, Accessories, etc.).</button>
            <div id="market-modal" class="modal">
                <div class="modal-content">
                    <span class="close-btn">&times;</span>
                    <h2>List an item for sale</h2>
                    <form id="add-market-form">
                        <input type="file" id="imageInput" />
                        <img id="preview" alt="Image Preview" style="display: none;" />
                        <input type="text" id="market-title" placeholder="Product Name..." required />
                        <input type="text" id="market-description" placeholder="Product Description..." required />
                        <input type="text" id="market-price" placeholder="Price..." required />
                        <select id="market-sale-type" required>
                            <option value="">Type of sale</option>
                            <option value="💰">💰 Selling</option>
                            <option value="📦">📦 Trading</option>
                        </select>
                        <select id="market-sale-condition" required>
                            <option value="">Type of condition</option>
                            <option value="📦 In the Box">📦 Brand New in the Box</option>
                            <option value="✨ Brand New">✨ Brand New not in the Box</option>
                            <option value="👌 Slightly Used">👌 Slightly Used</option>
                            <option value="👍 Used">👍 Used</option>
                            <option value="💔 Damaged">💔 Damaged</option>
                        </select>
                        <button type="submit">Add to Marketplace</button>
                    </form>
                </div>
            </div>
            <div id="marketplace-items" class="marketplace-grid">
                <!-- Dynamically added marketplace posts will appear here -->
            </div>
        </main>


        <aside class="right-sidebar">
            <h2>Recent Activity 🎯</h2>
            <div id="user-info"></div>
            <div id="user-email"></div>
            <div id="user-submited"></div>
            <br>
            <ul>
                <li>
                    <img class="profile_img" src="./images/user.png" alt="User">
                    <p>Chris joined your club <span>5 min ago</span></p>
                    <button>Check the club!</button>
                </li>
                <li>
                    <img class="profile_img" src="./images/user.png" alt="User">
                    <p>Sarah followed you <span>10 min ago</span></p>
                    <button>Follow Back</button>
                </li>
            </ul>
            <hr>
        </aside>
    </div>
    <shared-footer></shared-footer>
    <script src="./scripts/shared_components.js" defer></script>
    <script src="./scripts/dark_light_toggle.js" defer></script>
    <script src="./lib/padel_api.js" defer></script>
    <script src="./scripts/posts_module.js" type="module" defer></script>
    <script src="./scripts/marketplace.js" defer></script>
    <script src="./scripts/users_module.js" type="module" defer></script>
</body>

</html>
